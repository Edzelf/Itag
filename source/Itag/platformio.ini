[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
upload_port = COM4
upload_speed = 921600
monitor_port = COM4
monitor_speed = 115200
monitor_dtr = 0
monitor_rts = 0
monitor_flags =
    --filter=esp32_exception_decoder
	--echo
build_flags = -DCORE_DEBUG_LEVEL=0
	-Os
; If the NimBLE library is loaded again, the patch will be lost.
; See documentation
;lib_deps =
;	h2zero/NimBLE-Arduino@^1.0.2